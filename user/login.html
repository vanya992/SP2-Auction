<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewelry Bids | Log in</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"

    <script

      crossorigin="anonymous"
    ></script>
    <script

      src="https://kit.fontawesome.com/f55b09a11a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><img src="../images/logo.png" alt="logo" class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="./index.
  html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./index.
  html"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="../profile/index.
  html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logOut">Log Out</a>
            </li>
          </ul>

          <div class="d-md-block">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <i class="fa-solid fa-magnifying-glass fa-shake"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <container class="d-flex flex-column justify-content-center m-auto">
        <form class="form-control d-flex flex-column">
          <h1>Sign in</h1>
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            placeholder="example@stud.noroff.no"
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Example12"
            minlength="8"
          />
          <button class="btn btn-success m-2">Log In</button>
        </form>
      </container>
    </main>
    <footer>
      <div>
        <p>About us</p>
        <p>Contact</p>
        <p>Help</p>
        <p>Log in</p>
        <p>Register</p>
      </div>
      <div>
        <img src="../images/logo.png" alt="logo" class="logo-footer" />
      </div>
      <div>
        <h3>Buy</h3>
        <p>How to bid</p>
        <p>Buyer Terms</p>

        <h3>Sell</h3>
        <p>How to sell</p>
